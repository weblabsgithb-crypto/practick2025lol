<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="260" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 260">
  <rect width="100%" height="100%" fill="#f8f9fb"/>
  <!-- Источники -->
  <g>
    <rect x="20" y="40" width="160" height="80" rx="8" fill="#e3f2fd" stroke="#90caf9"/>
    <text x="100" y="65" font-family="sans-serif" font-size="13" text-anchor="middle" fill="#0d47a1">Источники данных</text>
    <text x="100" y="88" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#0d47a1">CSV · LMS · Журналы</text>
  </g>

  <!-- Стрелка к ETL -->
  <line x1="180" y1="80" x2="280" y2="80" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- ETL -->
  <g>
    <rect x="280" y="40" width="180" height="80" rx="8" fill="#fff3e0" stroke="#ffb74d"/>
    <text x="370" y="68" font-family="sans-serif" font-size="13" text-anchor="middle" fill="#e65100">ETL</text>
    <text x="370" y="90" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#e65100">Очистка · Аггрегация</text>
  </g>

  <!-- Стрелка к Хранилищу -->
  <line x1="460" y1="80" x2="580" y2="80" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Хранилище -->
  <g>
    <rect x="580" y="30" width="160" height="100" rx="8" fill="#e8f5e9" stroke="#81c784"/>
    <text x="660" y="64" font-family="sans-serif" font-size="13" text-anchor="middle" fill="#2e7d32">Хранилище</text>
    <text x="660" y="88" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">SQLite / DB</text>
  </g>

  <!-- Стрелка вниз к Аналитике -->
  <line x1="660" y1="130" x2="660" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Аналитика -->
  <g>
    <rect x="440" y="170" width="300" height="60" rx="8" fill="#f3e5f5" stroke="#ce93d8"/>
    <text x="590" y="200" font-family="sans-serif" font-size="13" text-anchor="middle" fill="#6a1b9a">Аналитика · Предиктивная модель</text>
  </g>

  <!-- Стрелка влево к Дашборду -->
  <line x1="440" y1="200" x2="260" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Дашборд -->
  <g>
    <rect x="120" y="150" width="220" height="90" rx="8" fill="#fffde7" stroke="#fff176"/>
    <text x="230" y="175" font-family="sans-serif" font-size="13" text-anchor="middle" fill="#f57f17">Дашборд</text>
    <text x="230" y="195" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#f57f17">Визуализация KPI · Прогнозы</text>
  </g>

  <!-- Обновление (пунктир) -->
  <line x1="370" y1="120" x2="230" y2="150" stroke="#666" stroke-dasharray="6 4" stroke-width="1.5" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#333" />
    </marker>
  </defs>
</svg>
